<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="./css/general.css">
        <link rel="stylesheet" type="text/css" href="./css/header.css">
        <link rel="stylesheet" type="text/css" href="./css/search.css">

        <script src="https://kit.fontawesome.com/9529e48c4d.js" crossorigin="anonymous"></script>
        <title>Booki</title>
    </head>

    <body>
        <header>
            <div id="container_logo">
                <img src="./images/logo/Booki.png"  width="50%" height="45%"/>
            </div>
            <nav>
                <div class="element_nav element_nav_active">
                    <a class="active" href="#"> <strong>Hébergements</strong></a>
                </div>
                <div class="element_nav">
                    <a href="#"><strong>Activités</strong></a>
                </div>
            </nav>
        </header>

        <main>
            <h3>
                Trouvez votre hébergements pour des vacances de rêve
            </h3>
            <p >
                En  plein centre ville ou en pleine nature 
            </p>
                
            <form id="recherche" action="#" method="get">
                <div id="container_icon_localisation">
                    <i class="fa-solid fa-location-dot"></i>
                </div>

                <div id="container_inputs">
                    <input type="text" placeholder="Ville" id="ville" />

                    <div id="separateur_inputs">
                        <p>,</p>
                    </div>
                    
                    <input type="text" placeholder="Pays" id="pays"/>
                </div>

                <input type="submit" value="Rechercher" id="submit"/>
            </form>
            
        </main>

        <footer>

        </footer>
    </body>
    

</html>
