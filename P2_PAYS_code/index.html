<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="./css/general.css">
        <link rel="stylesheet" type="text/css" href="./css/header.css">
        <link rel="stylesheet" type="text/css" href="./css/search.css">
        <link rel="stylesheet" type="text/css" href="./css/filtres.css">
        <script src="./js/general.js"></script>


        <script src="https://kit.fontawesome.com/9529e48c4d.js" crossorigin="anonymous"></script>
        <title>Booki</title>
    </head>

    <body>
        <header>
            <div id="container_logo">
                <img src="./images/logo/Booki.png"  width="50%" height="45%"/>
            </div>
            <nav>
                <div class="element_nav element_nav_active" onclick="clickNav(0)">
                    <a href="#"> <strong>Hébergements</strong></a>
                </div>
                <div class="element_nav"  onclick="clickNav(1)">
                    <a href="#"><strong>Activités</strong></a>
                </div>
            </nav>
        </header>

        <main>
            <h3>
                Trouvez votre hébergements pour des vacances de rêve
            </h3>
            <p >
                En  plein centre ville ou en pleine nature 
            </p>
                
            <form id="recherche" action="#" method="get">
                <div id="container_icon_localisation">
                    <i class="fa-solid fa-location-dot"></i>
                </div>

                <div id="container_inputs">
                    <input type="text" placeholder="Ville" id="ville" required/>

                    <div id="separateur_inputs">
                        <p>,</p>
                    </div>
                    
                    <input type="text" placeholder="Pays" id="pays"  required/>
                </div>

                <input type="submit" value="Rechercher" id="submit"/>
            </form>
            
            <div id="container_filtres">
                <p style="margin: 5px;">Filtres</p>

                <div class="item_filtres" onclick="clickFiltres(0)">
                    <div class="rond_filtres">
                        <i class="fa-solid fa-money-bill-wave"></i>
                    </div>
                    <p>Économique</p>
                </div>

                <div class="item_filtres" onclick="clickFiltres(1)">
                    <div class="rond_filtres">
                        <i class="fa-solid fa-child"></i>
                    </div>
                    <p>Familial</p>
                </div>

                <div class="item_filtres" onclick="clickFiltres(2)">
                    <div class="rond_filtres">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <p>Romantique</p>
                </div>

                <div class="item_filtres" onclick="clickFiltres(3)">
                    <div class="rond_filtres">
                        <i class="fa-solid fa-dog"></i>
                    </div>
                    <p>Animaux autorisés</p>
                </div>
            </div>
        </main>

        <footer>

        </footer>
    </body>
    

</html>
